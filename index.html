<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashCards QA</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="page">
      <main>
        <h1><span>⚡</span> Flash</h1>
        <h2>
          Aprenda de forma rápida, simples e divertida o vocabulário técnico de QA.
        </h2>

        <p>
          No cartão você encontrará palavras e expressões que irá utilizar no
          seu dia a <br />
          dia como QA. Aproveite para testar seus conhecimentos e fixar o
          significado.
        </p>

        <div class="btns">
          <button onclick="srcQuestion()" >Próxima pergunta</button>

          <button onclick="revealAnswer()">Revelar pergunta</button>
        </div>
      </main>

      <div class="card-question"></div>
    </div>

    <script src="/js/index.js" type="module"></script>
  </body>
</html>
